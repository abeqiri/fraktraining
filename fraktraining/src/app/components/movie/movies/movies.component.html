<div class="container">
  <div class="panel panel-default">
      <div class="panel-body">
          <table class="table-latitude">
               <caption>All movies</caption>
               <input type="search"
                  class="form-control"
                  placeholder="Please enter search term"
                  [formControl]="searchField">
                <thead>
                    <th (click)="sort(sortFieldEnum.Title)">Title</th>
                    <th>Director</th>
                    <th (click)="sort(sortFieldEnum.Year)">Year</th>
                    <th (click)="sort(sortFieldEnum.Mins)">Mins</th>
                    <th></th>
              </thead>
              <tbody>
                  <tr *ngFor="let movie of movies" [style.background-color]="movie.title | movieBackground">
                      <th>{{ movie.title }}</th>
                      <th>{{ movie.director }}</th>
                      <th>{{ movie.year | date }}</th>
                      <th>{{ movie.mins }}</th>
                      <th><a [routerLink]="['/', movie.slug]">View</a></th>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
